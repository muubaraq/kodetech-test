<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodeTech | Admin Sign In</title>

  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

  <!--font awesome icon-->
  <script src="https://kit.fontawesome.com/87e2f7b4fa.js" crossorigin="anonymous"></script>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="../css/admin-sign-in.css">
  <link rel="stylesheet" href="../css/central-stylesheet.css">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>

<body>
  <!-- SIGN IN PAGE CODE -->
  <div class="ms-3 d-none d-md-block">
    <a href="../index.html">
      <img src="../images/sign-in-images/logo.png" />
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-6 mb-5 mx-auto text-center mt-5 click">
        <span class="px-3 py-3 active register FW-600" onclick="create()">Create account</span>
        <span class="px-3 py-3 inactive signin FW-600" onclick="login()">Login</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-8 mx-auto p-3 form-container mb-5">
        <h4 class="FW-500">Hello there</h4>
        <form class="createAccount">
          <p class="mb-5 para FW-500">Create an admin account to get started</p>
          <div class="mb-2">
            <label for="name" class="label FW-500">Name</label>
          </div>
          <div class="mb-3">
            <input type="text" id="admin-name" class="form-control">
          </div>
          <div class="mb-2">
            <label for="email" class="label FW-500">Email Address</label>
          </div>
          <div class="mb-3">
            <input type="email" id="admin-email" class="form-control">
          </div>
          <div class="mb-2">
            <label for="admin-key" class=" label FW-500">Admin Key</label>
          </div>
          <div class="mb-3">
            <input type="text" id="admin-key" class="form-control">
          </div>
          <div class="mb-2">
            <label for="password" class="label FW-500">Password</label>
          </div>
          <div class="position-relative">
            <input type="password" id="admin-password" class="form-control">
            <div class="eye position-absolute">
              <span onclick="password()">
                <i class="fa-solid fa-eye open"></i>
                <i class="fa-solid fa-eye-slash close"></i></span>
            </div>
          </div>
          <p class="mb-5 paragraph FW-400">passwords should contain at least eight characters</p>
          <div class="mb-3">
            <button class="button FW-600 py-3 mb-3" type="submit">Create account</button>
            <a href="../pages/sign-in.html" class="FW-600 text-decoration-none text-danger">return to User Sign-in</a>
          </div>
        </form>


        <form class="login">
          <p class="mb-5 para FW-500">Sign in to get started</p>
          <div class="mb-2">
            <label for="email" class="label FW-500">Email Address</label>
          </div>
          <div class="mb-3">
            <input type="email" id="login-email" class="form-control">
          </div>
          <div class="mb-2">
            <label for="password" class="label FW-500">Password</label>
          </div>
          <div class="position-relative">
            <input type="password" id="admin_sign_in_password" class="form-control login-password">
            <div class="eye position-absolute">
              <span onclick="password()">
                <i class="fa-solid fa-eye open"></i>
                <i class="fa-solid fa-eye-slash close"></i></span>
            </div>
          </div>
          <p class="wrong-details text-danger mt-3"></p>
          <p class="mb-5 paragraph FW-400">passwords should contain at least eight characters</p>
          <div class="mb-3">
            <button class="button FW-600 py-3" type="submit">Login</button>
          </div>
        </form>
        <div class="lines position-relative mb-4">
          <p class="text-center">OR</p>
        </div>
        <div class="text-center">
          <span class="socials"><img src="../images/sign-in-images/Facebook.png" class="me-3"><img
              src="../images/sign-in-images/Google.png" class="me-3"><img
              src="../images/sign-in-images/twitter.png"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JAVASCRIPT -->
  <script src="../js/bootstrap.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- CUSTOM JAVASCRIPT -->
  <script src="../js/admin-sign_in.js"></script>

</body>

</html>
